<body>
    <th:block th:replace="components/navbar :: navbar"/>
    <div class="bg-slate-50 w-full">
        <div style="background-image: url('https://placehold.co/1400x400/cccccc/666666');" class="h-96 relative">
            <div class="bg-black absolute inset-0 bg-opacity-30"></div>

            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <div class="w-2 h-2 bg-white rounded-full"></div>
                <div class="w-8 h-2 bg-white rounded-full"></div>
                <div class="w-2 h-2 bg-white rounded-full"></div>
            </div>
        </div>
        <div class="mx-auto px-4 py-16 max-w-7xl">
            <p class="text-3xl text-center mb-12 text-gray-900 font-serif">NOVIDADES</p>
            <div class="grid grid-cols-4 gap-6">
                <div class="bg-white">
                    <img alt="Produto 1" src="https://placehold.co/300x300/f0f0f0/999999"

                </div>
                <div class="bg-white">

                <div class="bg-white">
                    <img alt="Produto 3" src="https://placehold.co/300x300/d0d0d0/555555"
                        class="object-cover w-full h-72">
                </div>
                <div class="bg-white relative">
                    <div class="bg-blue-600 text-white px-3 py-1 text-sm absolute top-4 right-4">OFERTA</div>
                    <img alt="Produto 4" src="https://placehold.co/300x300/c8c8c8/444444"
                        class="object-cover w-full h-72">
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="components/sidebar :: sidebar"/>
    
    <script>
    const btn = document.querySelector(".mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn?.addEventListener("click", () => {
    menu.classList.toggle("hidden");
    });
    </script>
</body>
</html>
